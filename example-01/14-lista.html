<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas  </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    
</head>
<body>
 
    <div class="container">
        
        <!-- 
        
        -->
        <div class="row">
            <div class="col">
                
                <ul class="list-unstyled">
                    <li>Arroz</li>
                    <li>Feijão</li>
                    <li>Macarrão</li>
                </ul>
                
                <!-- list-inline mesma linha-->
                <ol class="list-inline">
                    <li class="list-inline-item">Arroz</li>
                    <li class="list-inline-item">Feijão</li>
                    <li class="list-inline-item">Macarrão</li>
                </ol>
                
                <!-- dl = detail list - cabeçalho e corpo-->
                <dl class="row">
                    <dt class="col-2">Arroz:</dt>
                    <dd class="col-10">Um tipo de grão muito popular no Brasil</dd>

                    <dt class="col-2">Feijão:</dt>
                    <dd class="col-10">Mais um tipo de grão muito popular no Brasil</dd>
                </dl>


            </div>

        </div>

       
         

       

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
