<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style type="text/css">

        body {
            background-color: #597687;
            
        }
        .row {
            margin-top: 50px;
            background-color: #336887;
        }
         /* Pesquisa por todas as classe col dentro de row*/
        .row [class^=col]{
            background-color: #90AFC5   ;
            border: 5px solid #2A3132;
            border-radius: 5px;
        }

    </style>

</head>
<body>
 
    <div class="container">
        
        <!-- Linha grid ordernar elemento-->
        <div class="row justify-content-start">
            <div class="col-3 order-last">
                Primeiro
            </div>
            <div class="col-3 order-2">
                Segundo
            </div>
            <div class="col-3 order-1">
                Terceiro
            </div>
            <div class="col-3 order-first">
                Quarto
            </div>
            
        </div>

       
         

       

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
